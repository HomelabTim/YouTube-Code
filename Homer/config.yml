    text: "#FFFFFF"
    text-header: "#FFFFFF"
    text-title: "#FFFFFF"
    text-subtitle: "#FFFFFF"
    link: "#FFFFFF"
    link-hover: "#462c92"
    background-image: "url(../assets/img/wall5.jpg)"

