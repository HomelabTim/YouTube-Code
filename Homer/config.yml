---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "HomelabTim"
subtitle: "Main Dashboard"
logo: "assets/tools/logonotext.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>All items on this page are created and owned by HomelabTim<p>' # set false if you want to hide it.

# Enable searchbar
search: true
# Optional: Different hotkey for search, defaults to "/"
# searchHotkey: "Shift"

# Optional theme customization
theme: dark
colors:
  light:
    border-radius: 14px
    highlight-primary: "#000000"
    highlight-secondary: "#462c92"
    highlight-hover: "#000000"
    background: "#000000"
    card-background: "#000000"
    footer-background: "#000000"
    text: "#FFFFFF"
    text-header: "#FFFFFF"
    text-title: "#FFFFFF"
    text-subtitle: "#FFFFFF"
    link: "#FFFFFF"
    link-hover: "#462c92"
    background-image: "url(../assets/img/wall5.jpg)"
  dark:
    border-radius: 14px
    highlight-primary: "#000000"
    highlight-secondary: "#462c92"
    highlight-hover: "#000000"
    background: "#000000"
    card-background: "#000000"
